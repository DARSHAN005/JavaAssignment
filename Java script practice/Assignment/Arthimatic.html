<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arithmetic</h2>

<p id="demo"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>
let a = 3;
let x = (100 + 50) * a;
document.getElementById("demo").innerHTML = x;
x++;
let z = x;
document.getElementById("demo2").innerHTML = z;
let b=20;
b--;

document.getElementById("demo3").innerHTML = b;
</script>
